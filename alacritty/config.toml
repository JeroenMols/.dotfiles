[mouse]
hide_when_typing = true

[scrolling]
history = 0
multiplier = 3

[shell]
args = ["-u", "-l", "new-session", "-A", "-s", "sys"]
program = "/opt/homebrew/bin/tmux"

[window]
decorations = "buttonless"
dynamic_padding = true
dynamic_title = true
startup_mode = "Windowed"

[window.dimensions]
columns = 212
lines = 79

[window.padding]
x = 6
y = 4

[window.position]
x = 5000
y = 0
