[cursor]
style = "Block"
vi_mode_style = "Block"

[font]
size = 13.0

[font.bold]
style = "Bold"

[font.bold_italic]
family = "Victor Mono"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Victor Mono"
style = "Italic"

[font.normal]
family = "Hasklug Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
